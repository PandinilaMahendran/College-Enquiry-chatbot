<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart College Enquiry Chatbot</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        #typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px;
        }
        #typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out;
        }
        #typing-indicator span:nth-child(1) { animation-delay: 0s; }
        #typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        #typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #7c3aed;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-slate-200">

    <div class="container mx-auto p-4 lg:p-8 h-screen flex items-center justify-center">
        <div class="w-full h-full lg:h-[90vh] lg:max-w-6xl flex flex-col lg:flex-row bg-white rounded-2xl shadow-2xl overflow-hidden">

            <!-- Left chat section -->
            <div class="w-full lg:w-2/5 flex flex-col bg-slate-50">
                <header class="bg-white p-4 border-b border-slate-200 flex items-center space-x-4">
                    <img src="static/images/logo.png" alt="College Logo" class="w-12 h-12 rounded-full">
                    <div>
                        <h1 class="text-xl font-bold text-slate-800">College Enquiry Bot</h1>
                        <p class="text-sm text-green-500 font-semibold flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                            Online
                        </p>
                    </div>
                </header>

                <main id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-6">
                    <!-- First default bot message -->
                    <div class="flex items-start gap-3">
                        <div class="bg-violet-600 text-white p-3 rounded-lg rounded-tl-none max-w-xs shadow relative">
                            Hi! I'm the Erode Sengunthar College assistant. How can I help you today? Ask me about courses, fees.!
                            <!-- Speaker Button -->
                            <button class="absolute bottom-1 right-1 p-1 text-white hover:text-yellow-300"
                                    onclick="playBotVoice(this)"
                                    title="Play voice">
                                <i data-lucide="volume-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>


                    <div id="chat-box"></div>
                    <div id="language-dropdown" class="absolute bottom-20 left-4 bg-white border border-gray-300 rounded-lg shadow-lg hidden z-50">
    <ul class="py-2 text-sm text-gray-700">
        <li><button data-lang="en" class="block px-4 py-2 hover:bg-gray-100 w-full text-left">English</button></li>
        <li><button data-lang="ta" class="block px-4 py-2 hover:bg-gray-100 w-full text-left">தமிழ் (Tamil)</button></li>
        <li><button data-lang="ml" class="block px-4 py-2 hover:bg-gray-100 w-full text-left">മലയാളം (Malayalam)</button></li>
    </ul>
</div>

                    <!-- Typing Indicator -->
                    <div id="typing-indicator" class="hidden flex items-center gap-1 text-gray-500 px-3 py-1">
                        <span class="dot w-2 h-2 bg-gray-500 rounded-full animate-bounce"></span>
                        <span class="dot w-2 h-2 bg-gray-500 rounded-full animate-bounce delay-150"></span>
                        <span class="dot w-2 h-2 bg-gray-500 rounded-full animate-bounce delay-300"></span>
                        <span class="ml-2">Bot is typing...</span>
                    </div>
                </main>
                

                <div id="suggestion-chips-container" class="px-6 pb-4 flex flex-wrap gap-2"></div>

                <footer class="bg-white p-4 border-t border-slate-200">
                    <div class="flex items-center bg-slate-100 rounded-full p-2">
                        <div id="action-bar" class="flex items-center">
                            <button id="btn-lang" title="Change Language" class="p-2 text-slate-500 hover:text-blue-600 hover:bg-slate-200 rounded-full transition-colors">
                                <i data-lucide="languages" class="w-5 h-5"></i>
                            </button>
                            <button id="btn-eligibility" title="Check Eligibility" class="p-2 text-slate-500 hover:text-blue-600 hover:bg-slate-200 rounded-full transition-colors">
                                <i data-lucide="graduation-cap" class="w-5 h-5"></i>
                            </button>
                            <button id="btn-docs" title="Download Brochure" class="p-2 text-slate-500 hover:text-blue-600 hover:bg-slate-200 rounded-full transition-colors">
                                <i data-lucide="file-down" class="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        <input type="text" id="user-input" placeholder="Type your message..." class="flex-1 bg-transparent border-none focus:ring-0 focus:outline-none px-4 text-slate-700">
                        
                        <button id="mic-btn" title="Voice Input" class="p-2 text-slate-500 hover:text-blue-600 hover:bg-slate-200 rounded-full transition-colors">
                           <i data-lucide="mic" class="w-5 h-5"></i>
                        </button>
                        
                        <button id="send-btn" title="Send Message" class="p-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors shadow-md ml-2">
                            <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                        </button>
                    </div>
                </footer>
            </div>

            <!-- Right image/video section -->
            <div class="w-full lg:w-3/5 bg-cover bg-center p-8 flex-col justify-between hidden lg:flex" 
                 style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://erode-sengunthar.ac.in/wp-content/uploads/2023/12/2-scaled.jpg');">
                <div>
                    <h2 class="text-4xl font-bold text-white">Virtual Campus Tour</h2>
                    <p class="text-white/80 mt-2">Explore our campus from anywhere in the world.</p>
                </div>
                
                <div class="mt-8">
                    <div class="aspect-video rounded-xl overflow-hidden shadow-2xl border-4 border-white/20">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/I5_HUqMTVb0" 
                                title="YouTube video player" frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                allowfullscreen></iframe>
                    </div>
                </div>

                <div class="mt-auto text-center text-white/70 text-sm">
                    <p>Can't find what you're looking for? Ask me to "talk to a human".</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
        <div class="spinner"></div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
